<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asuransafe — Login / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9b4c6d3.js" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">AS</div>
        <div>
          <div style="font-weight:700">Asuransafe<span style="color:var(--muted);font-weight:400"> — demo</span></div>
          <div class="muted" style="font-size:13px">Login & Pendaftaran</div>
        </div>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a id="nav-login" href="auth.html">Login</a>
        <a id="nav-signup" href="auth.html">Sign Up</a>
      </nav>
    </header>

    <main>
      <div class="grid" style="grid-template-columns:1fr;gap:18px">
        <div>
          <!-- LOGIN -->
          <section id="page-login" class="card page">
            <h3>Login</h3>
            <form id="formLogin" novalidate>
              <div>
                <label>Email</label>
                <input type="email" id="loginEmail" required>
              </div>
              <div>
                <label>Kata sandi</label>
                <input type="password" id="loginPassword" required>
              </div>
              <div id="loginMsg" class="muted"></div>
              <div style="margin-top:8px">
                <button class="btn" type="submit">Login</button>
                <button class="btn ghost" type="button" data-nav="signup">Sign Up</button>
              </div>
            </form>
          </section>

          <!-- SIGNUP -->
          <section id="page-signup" class="card page" style="display:none">
            <h3>Sign Up</h3>
            <form id="formSignup" novalidate>
              <div>
                <label>Email</label>
                <input type="email" id="suEmail" required>
              </div>
              <div>
                <label>Kata sandi</label>
                <input type="password" id="suPassword" required>
              </div>
              <div>
                <label>Konfirmasi Kata sandi</label>
                <input type="password" id="suPassword2" required>
              </div>
              <div>
                <label>Nama lengkap</label>
                <input type="text" id="suFullname" required>
              </div>
              <div>
                <label>Nomor handphone</label>
                <input type="text" id="suPhone" required>
              </div>
              <div id="suMsg" class="muted"></div>
              <div style="margin-top:8px">
                <button class="btn" type="submit">Buat akun</button>
                <button class="btn ghost" type="button" data-nav="login">Kembali ke Login</button>
              </div>
            </form>
          </section>
        </div>

        <!-- optional side pane with authBox -->
        <aside>
          <div class="card">
            <div id="authBox"></div>
          </div>
        </aside>
      </div>

      <footer>
        Demo dibuat dengan HTML/CSS/JS murni • Font Inter (Google Fonts) • Ikon FontAwesome
      </footer>
    </main>
  </div>

  <script src="app.js" defer></script>
  <script>
    // kecil: kalau user datang ke auth.html, tunjukkan halaman login atau signup berdasarkan tombol query (opsional)
    document.addEventListener('DOMContentLoaded', ()=> {
      // enable internal navigation for the small in-page nav buttons (Sign Up / Login)
      document.querySelectorAll('[data-nav]').forEach(el=>{
        el.addEventListener('click', (e)=>{ e.preventDefault(); const target = el.dataset.nav; document.querySelectorAll('.page').forEach(p=>p.style.display='none'); const elShow = document.getElementById('page-'+target); if(elShow) elShow.style.display='block'; });
      });
      // default: show login
      if(document.getElementById('page-login')) {
        document.getElementById('page-login').style.display = 'block';
      }
    });
  </script>
</body>
</html>
